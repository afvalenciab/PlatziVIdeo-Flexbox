<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/inicio-sesion.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure class="header__container-logo">
            <img src="images/logo-platzi-video-BW2.png" alt="Logo Platzi video">
        </figure>
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__form">
                <input class="login__form-input" type="text" placeholder="Correo">
                <input class="login__form-input" type="password" placeholder="Contraseña">
                <button class="login__form-button" >Iniciar sesión</button>
                <div class="login__container-options">
                    <label for="Recuerdame"><input type="checkbox" name="Recuerdame" id="Recuerdame">Recuerdame</label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__social">
                <div class="login__social-item">
                    <i class="icon-google"></i>
                    <a href="#">Iniciar sesión con Google</a>
                </div>
                <div class="login__social-item">
                    <i class="icon-twitter" ></i>
                    <a href="#">Iniciar sesión con Twitter</a>
                </div>
            </div>
            <p class="login__register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de provacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
