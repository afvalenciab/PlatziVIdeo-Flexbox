<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure class="header__container-logo">
            <img src="images/logo-platzi-video-BW2.png" alt="Logo Platzi video">
        </figure>
    </header>
    <section class="sign-up">
        <div class="sign-up__container">
            <h2>Regístrate</h2>
            <form class="sign-up__form">
                <input class="sign-up__form-input" type="text" placeholder="Nombre">
                <input class="sign-up__form-input" type="email" placeholder="Correo">
                <input class="sign-up__form-input" type="password" placeholder="Contraseña">
                <button class="sign-up__form-button" >Registrarme</button>
            </form>            
            <p class="sign-up__login">Ya tienes una cuenta <a href="#">Inicia sesíon</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de provacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
